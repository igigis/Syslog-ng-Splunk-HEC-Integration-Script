@version: 4.3
@include "scl.conf"
# Options
options {
    chain_hostnames(no);
    flush_lines(0);
    threaded(yes);
    time_reopen(10);
    use_dns(no);
    use_fqdn(no);
    log_fifo_size(1000);
    create_dirs(yes);
    keep_hostname(yes);
};
# Sources
source s_local {
    system();
    internal();
};
# Splunk HEC Destination
destination d_splunk_hec {
    http(
        url("https://hec.huntress.io/services/collector")
        method("POST")
        headers("Authorization: Splunk <HEC_TOKEN>")
        body('$(format-json 
            time="${ISODATE}" 
            host="${HOST}" 
            source="${PROGRAM}" 
            sourcetype="syslog" 
            index="main" 
            event="${MSG}"
            severity="${LEVEL}" 
            facility="${FACILITY}"
            program="${PROGRAM}"
            pid="${PID}"
        )')
        timeout(10)
        retries(3)
        batch-lines(100)
        batch-timeout(5000)
        persist-name("splunk-hec")
        workers(4)
    );
};
# File backup destination (for failover)
destination d_backup {
    file(
        "/var/log/messages"
        create-dirs(yes)
    );
};
# Log Path
log {
    source(s_local);
    destination(d_splunk_hec);
    destination(d_backup);
    flags(flow-control);
};
